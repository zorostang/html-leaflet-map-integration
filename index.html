
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@zorostang/leaflet-map@0.0.3/dist/leaflet-map/leaflet-map.esm.js"></script>
  <script src="https://unpkg.com/xtal-fetch@0.0.46/build/ES6/xtal-fetch.js"></script>
  <script>
    document.addEventListener('result-changed', (res) => {
      console.log(res.detail.value.data.stations)
      const map = document.querySelector('chicago-divvy-map')
      console.log(map)
      map.stations = res.detail.value.data.stations
    })
</script>
</head>
<body>
  <xtal-fetch fetch href="https://gbfs.divvybikes.com/gbfs/en/station_information.json" as="json"></xtal-fetch>
  <chicago-divvy-map></chicago-divvy-map>
</body>
</html>
